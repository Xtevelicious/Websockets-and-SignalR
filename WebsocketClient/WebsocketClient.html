<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket JavaScript Client</title>
</head>
<body>
    <h1>WebSocket JavaScript Client</h1>
    <p id="stateLabel">Ready to connect</p>
    <p id="connIDLabel">Connection ID: N/A</p>

    <div>
        <label for="connectionUrl">WebSocket Server URL: </label>
        <input id="connectionUrl" />
        <button id="connectButton" type="submit">Connect</button>
        <button id="closeButton" disabled>Close Soscket</button>
    </div>
    <p></p>
    <div>
        <label for="sendMessage">Message: </label>
        <input id="sendMessage" disabled />
        <button id="sendButton" type="submit" disabled>Send</button>
    </div>
    <p></p>
    <div>
        <label for="recipients">Message: </label>
        <input id="recipients" disabled />
    </div>
    <p></p>
    <h2>Communication Log</h2>
    <table style="width: 800px;">
        <thead>
            <tr>
                <td style="width: 100px;">From</td>
                <td style="width: 100px;">To</td>
                <td>Data</td>
            </tr>
        </thead>
        <tbody id="commsLog"></tbody>
    </table>
</body>

<script src="script.js"></script>

</html>
